<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="index.html" class="logo">MediCare</a></h1>
            <nav>
                <ul>
                    <li><a href="wbs.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="appointment.html">Book Appointment</a></li>
                    <li><a href="searchHospital.html">Search Hospital</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="appointment" class="appointment">
        <div class="container">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" required>
                    <option value="" disabled selected>Select a Doctor</option>
                    <option value="Dr. John Smith">Dr. John Smith (Cardiologist)</option>
                    <option value="Dr. Emily Brown">Dr. Emily Brown (Dentist)</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date" required>

                <label for="time">Select Time:</label>
                <input type="time" id="time" required>

                <button type="submit">Book Appointment</button>
            </form>

            <p id="confirmationMessage" class="hidden"></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 MediCare. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
